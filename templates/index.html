<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/originals/2e/cf/73/2ecf7364cd78b7222311518159a72179.jpg"> 
    <title>TraviBot</title>
    <style>
        /* Reset default styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://a-static.besthdwallpaper.com/tokyo-skyline-bridge-wallpaper-3840x2160-566_54.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
}

/* Container styles */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Chat container styles */
.chat-container {
    width: 800px;
    height: 600px;
    background-color: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Chat header styles */
.chat-header {
    background-color: #333;
    padding: 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.chat-header h1 {
    color: #7899dc;
    font-size: 18px;
    text-align: center;
    margin: 0;
}

/* Chat body styles */
.chat-body {
    padding: 20px;
    max-height: 400px;
    overflow-y: auto;
}

/* Message container styles */
.message-container {
    margin-bottom: 10px;
}

/* Message styles */
.message {
    padding: 10px;
    border-radius: 5px;
}

.bot-message {
    background-color: #dce3f1;
    text-align: left;
}

.user-message {
    background-color: #dce3f1;
    text-align: right;
}

.message p {
    margin: 0;
    font-size: 14px;
}

/* Input form styles */
.user-message input[type="text"] {
    width: 70%;
    padding: 8px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
}

.user-message button {
    width: 25%;
    padding: 8px;
    margin-left: 5px;
    border: none;
    border-radius: 5px;
    background-color: 
    ;
    color: #7e0606;
    cursor: pointer;
    font-size: 14px;
}

.user-message button:hover {
    background-color: #809fdd;
}
/* Footer styles */
footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>TraviBot</h1>
            </div>
            <div class="chat-body" id="chat-body">
                <div class="message-container bot-message">
                    <div class="message">
                        <p>{{ bot_response }}</p>
                    </div>
                </div>

                <div class="message-container user-message">
                    <div class="message">
                        <form method="POST" action="/">
                            <input type="text" name="location" placeholder="Type your message" value="{{ user_input }}" required>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Team DAKS
    </footer>
</body>
</html>
